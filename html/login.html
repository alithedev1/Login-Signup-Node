<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form action="/login" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <span id="emailError" class="text-danger"></span> <!-- Error message for email -->
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <span id="passwordError" class="text-danger"></span> <!-- Error message for password -->
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/">Back to Registration</a></p>
  </div>

  <!-- Include Bootstrap JS and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validateForm() {
      // Get references to the email and password fields and error message spans
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      // Reset previous error messages
      emailError.textContent = "";
      passwordError.textContent = "";

      // Email validation (simple validation, HTML5 will handle basic format)
      if (!emailInput.checkValidity()) {
        emailError.textContent = "Invalid email address.";
        return false;
      }

      // Password validation (minimum length)
      if (passwordInput.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long.";
        return false;
      }

      // If all validation checks pass, the form will be submitted
      return true;
    }
  </script>
</body>
</html>
